<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="excercise.css">
</head>
<body>
    <div id="chat-container">
        <div id="friends-list">
            <div class="friends-head">Friends</div>
            <div class="friend">Freya</div>
            <div class="friend">Linda</div>
            <div class="friend">Kenan</div>
            <div class="friend">Theresa</div>
        </div>
        <div id="messages-box">
            <div class="in-message">
                <div class="message">Hey</div>
                <div class="time">14:00</div>
            </div>
            <div class="in-message">
                <div class="message">Hello?</div>
                <div class="time">14:31</div>
            </div>
            <div class="out-message">
                <div class="message">Sorry, been busy</div>
                <div class="time">17:58</div>
            </div>
            <div class="in-message">
                <div class="message">You work too much</div>
                <div class="time">17:59</div>
            </div>
            <div class="out-message">
                <div class="message">Tell me about it</div>
                <div class="time">17:59</div>
            </div>
        </div>
        <div id="new-message">
            <div id="text">Type a message</div>
            <div id="send">SEND</div>
        </div>
    </div>
</body>
</html>
